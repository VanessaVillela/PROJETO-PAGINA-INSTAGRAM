<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>PROJETO INSTAGRAN</title>
    </head>

    <body>

        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/celular.png" alt="celular com fotos instagran">
            </div>
            <div class="instagran-continue">
                <div class="group">
                    <img src="img/logo.png" class="instagram-logo" alt="logo do instagran">
                    <div class="profile-photo">
                        <img src="img/foto-perfil.jfif" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Vanessa Villela</a>
                    <a href="#" class="instagran-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Vanessa Villela?</p>
                    <p class="not-account">
                        <span class="link-blue">Entrar com outra conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
